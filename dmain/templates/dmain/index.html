<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
    	body {
background-color: #f3f3f3;
}

p{
    font-family: Verdana;
    font-size: 16px;
}

#home-forum
{
margin-top:12%;
text-align:center;
}

.wrap { 
   white-space: pre-wrap;      /* CSS3 */   
   white-space: -moz-pre-wrap; /* Firefox */    
   white-space: -pre-wrap;     /* Opera <7 */   
   white-space: -o-pre-wrap;   /* Opera 7 */    
   word-wrap: break-word;      /* IE */
}
    </style>
    <title>DNA25</title>
</head>
<body>
<div id="home-forum">
<h1>DNA25</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="dna" style="width:45%; height:30px; font-size:24px;" autofocus placeholder="DNA Sample">
        <input type="submit" style="font-size:30px; background-color: #003366; color:white;" value="Analyze">
    </form>
    {% if ans != null %}
    <center>
    <div style="height:300px; width: 90%;" style="background-color: white;">
        <br>
        <br>
            <p style="text-align: center"><strong>Result</strong></p>
            <p style="text-align: center"><strong>{{message}}</strong></p>
            {% if ans != "" %}
            <span class="wrap" style="text-align: left"> <strong> Protin structure: <br></strong> {{ans}}</span>
            {%  endif %}
    </div>
</center>
    {% endif %}
    </div>
</body>
</html>
